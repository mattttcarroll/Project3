<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

<!--Intro to the form-->

  <body>

    <header>THE CODE REVIEW</header>
    <div class="intro">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form>

    <hr class="style1">
    <br>
    <hr class="style2">

<!--Contact Information to the Form-->

      <fieldset>

        <legend>Contact Information</legend>

        <div class="contact_info clearfix">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required"><br>
          <div class="clearfix"></div>

          <div class="blocks">

            <div class="block1">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required"><br>
              <div class="clearfix"></div>
            </div>

            <div class="block2">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone"><br>
              <div class="clearfix"></div>
            </div>

          </div>

          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street"><br>
          <div class="clearfix"></div>

          <label for="city">City</label>
          <input type="text" id="city" name="user_city"><br>
          <div class="clearfix"></div>

          <div class="blocks">
            <div class="block3">
              <label for="state">State</label>
              <select id="state" class="state" name="user_state">
              <optgroup label="State">
                <option hidden>Choose State</option>
                <option value="AL">Alabama</option>
            	  <option value="AK">Alaska</option>
            	  <option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              <optgroup label="Territories">
                <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">United States Minor Outlying Islands</option>
              <optgroup label="Armed Forces">
                <option value="AA">Armed Forces Americas</option>
                <option value="AP">Armed Forces Pacific</option>
                <option value="AE">Armed Forces Others</option>
                <option value="VI">Virgin Islands</option>
                </select><br>
                <div class="clearfix"></div>
            </div>

            <div class="block4">
              <label class="zip_label" for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </fieldset>

    <hr class="style2">

<!--Newsletter Preferences to the Form-->

      <fieldset>
        <legend class="newsletter">Newsletter</legend>

        <div class="select">
        <h3>Select the newsletters you would like to recieve:</h3><br>
          <input type="checkbox" id="html" value="html" name="user_subscriptions"><label for="html" class="subscriptions">HTML News</label><br>

          <input type="checkbox" id="css" value="css" name="user_subscriptions"><label for="css" class="subscriptions">CSS News</label><br>

          <input type="checkbox" id="javascript" value="javascript" name="user_subscriptions"><label for="javascript" class="subscriptions">Javascript News</label><br>

          <input type="checkbox" id="mobile" value="mobile" name="user_subscriptions"><label for="mobile" class="subscriptions">Mobile Design News</label><br>
        </div>

        <div class="newsletter_format">

        <h3>Newsletter format:</h3><br>
          <div class="radio">
          <input type="radio" id="html_format" value="html_format" name="user_subscription_format"><label for="html_format" class="format">HTML</label><br>

          <input type="radio" id="css_format" value="css_format" name="user_subscription_format"><label for="css_format" class="format">Plain Text</label><br>

          <input type="radio" id="blog_format" value="blog_format" name="user_subscription_format"><label for="blog_format" class="format">Blog Subscription</label><br>
          <br>
          </div>

          <label for="other">Other topics you'd like to hear about:</label><br>
          <textarea class="other" id="other" name="user_other"></textarea>
        </div>
      </fieldset>

<!--Submit Button and Footer-->

      <button type="submit">Sign Up</button>

    </form>

    <footer>Copyright The Code Review</footer>

  </body>

</html>
